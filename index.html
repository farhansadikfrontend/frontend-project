<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section id="elem_container">
        <div id="0" class="elem"><h2>Todo List</h2></div>
        <div id="1" class="elem"><h2>Daily Planner</h2></div>
        <div id="2" class="elem"><h2>Motivation</h2></div>
        <div id="3" class="elem"><h2>Pomodoro Timer</h2></div>
        <div id="4" class="elem"><h2>Daily Goals</h2></div>
      </section>

      <section class="full_elem todo_page">
        <span class="close" id="0">close</span>
        <h1>My Personal Task List</h1>
        <div class="todo_container">
          <div class="left">
            <form id="todoForm">
              <input
                required
                type="text"
                class="inp_task"
                placeholder="enter your task"
              />
              <textarea
                type="text"
                class="inp_details"
                rows="6"
                placeholder="enter task details"
              ></textarea>
              <div id="checkboxes">
                <input type="checkbox" id="checkbox" />
                <label for="checkbox">Mark as important</label>
              </div>
              <input type="submit" id="btn" value="Submit" />
            </form>
          </div>
          <div class="right"></div>
        </div>
      </section>

      <section class="full_elem planner">
        dd <span class="close" id="1">close</span>
      </section>
      <section class="full_elem motivation">
        mm <span class="close" id="2">close</span>
      </section>
      <section class="full_elem pomodoro">
        pp <span class="close" id="3">close</span>
      </section>
      <section class="full_elem goals">
        gg <span class="close" id="4">close</span>
      </section>
    </main>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
